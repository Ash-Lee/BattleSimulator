<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Battle Simulator</title>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:700|Quantico:400,700" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="page-container">
            <header>
                <h1>Battle Simulator</h1>
            </header>

            <div class="content">
                <div class="character-select">
                    <h1>Character Creation</h1>
                    <form>
                        <h2>Name</h2>
                        <input type="text" name="characterName"><br>
                        <h2>Profession</h2>
                        <div class="profession jedi-guardian">
                            <img src="assets/jediGuardian.png" alt="Jedi Guardian">
                        </div><!--
                     --><div class="profession jedi-consular">
                                <img src="assets/jediConsular.png" alt="Jedi Consular">
                        </div>
                        <div class="character-select-description">
                            <div class="r1-c1"></div>
                            <div class ="r2-c1"></div><!--
                         --><div class ="r2-c2"></div>
                        </div>
                        <div class="submit">Select</div>
                    </form>
                </div>

                <div class="simulator">
                    <section class="player">
                        <h2 class="player-name">Player</h2>
                        <div class="player-stats"></div>
                        <h2>Inventory</h2>
                        <div class="player-inventory">
                            <h3>Weapon</h3>
                            <div class="player-weapon"></div>
                            <h3>Armour</h3>
                            <div class="player-armour"></div>
                        </div>
                    </section>

                    <section class="battle">
                        <div class="battle-window"></div>
                        <div class="battle-menu">
                            <div class="attack">Attack</div>
                            <ul class="abilities"></ul>
                        </div>
                    </section>

                    <section class="computer">
                        <h2>Computer</h2>
                        <div class="computer-stats"></div>
                        <h2>Inventory</h2>
                        <div class="computer-inventory">
                            <h3>Weapon</h3>
                            <div class="computer-weapon"></div>
                            <h3>Armour</h3>
                            <div class="computer-armour"></div>
                        </div>

                        <div class="simulator-menu-1">
                            <h2>Options</h2>
                            <div class="simulator-options">
                                <div class="new-game">New Game</div>
                            </div>
                        </div>

                        <div class="simulator-menu-2">
                            <h2>Next Opponent</h2>
                            <div class="simulator-options">
                                <ul>
                                    <li class="next-opponent">Easy</li><!--
                                 --><li class="next-opponent">Medium</li><!--
                                 --><li class="next-opponent">Hard</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
            </div> <!-- /content -->
        </div> <!-- /page-container -->

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
